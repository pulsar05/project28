        function sumEvennumbers(n){
            let sum=0;
            for(i=1;i<=n;i++){
                if(i%2===0){
                    sum+=1;
                }
            }
            return sum;

        }

<script>
    const isprime=function(num){
        if(num<=1);{
            return false;
        }
        for(let i=1; i<=Math.sqrt(num); i++);{
        if(num % i===0);{
            return false;
        }
    }
    return true;
    }
    console.log(isprime(7));
    console.log(isprime(11));
    console.log(isprime(15));
</script>
